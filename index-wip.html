<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- Third-Party CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <title>Weather Dash</title>
</head>

<body>
  <header class="header text-center text-light">
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <!-- Search weather API by city -->
    <div class="container">
      <div class="row">
        <div class="col col-md-3 card card-body mb-2 mt-2">
          <input id="user-search-input" type="text" placeholder="Enter a City" class="form-control" />
          <br />
          <div class="d-grid gap-2 pt-1 mt-1">
            <button id="search-button" class="d-grid gap-2 btn btn-dark" type="button">
              Search
            </button>
          </div>
        </div>
      </div>
      <br />
      <!-- Display searched cities -->
      <div class="search-history">
        <h5>Recent searches:</h5>
        <div id="recent-search"></div>
      </div>
    </div>



    <!-- Time & date from script js -->
    <div class="date-time">
      <div id="current-date"></div>
      <div id="current-time"></div>
    </div>




  </main>

  <!-- Third-Party JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- My JS -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
